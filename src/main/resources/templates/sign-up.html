<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login page</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>


<body>

<div th:insert="~{parts/navbar :: main-navbar}"></div>

<div class="bd-content" style="margin-bottom: 4%; margin-top: 6%">
    <div class="content">

        <section class="hero is-small is-bold">
            <div class="hero-body">
                <div class="container has-text-centered">
                    <h1 class="title">
                        Login
                    </h1>
                    <h2 class="subtitle">
                        Enter your username and password
                    </h2>
                </div>
            </div>
        </section>

        <div class="container" style="width: 50%">
            <form th:action="@{/login.html}" method="post">

                <div class="field">
                    <label class="label" for="username">Username</label>
                    <div class="control has-icons-left has-icons-right">
                        <input type="text" id="username" name="username" autofocus="autofocus" class="input is-success"
                               placeholder="Username">
                        <span class="icon is-small is-left">
      <i class="fas fa-user"></i>
    </span>
                        <span class="icon is-small is-right">
      <i class="fas fa-check"></i>
    </span>
                    </div>
                    <p class="help is-success">This username is available</p>
                </div>

                <div class="field">
                    <label class="label" for="password">Password</label>
                    <div class="control has-icons-left has-icons-right">
                        <input class="input is-danger" type="password" id="password" name="password">
                        <span class="icon is-small is-left">
      <i class="fas fa-key"></i>
    </span>
                        <span class="icon is-small is-right">
      <i class="fas fa-exclamation-triangle"></i>
    </span>
                    </div>
                    <p th:if="${loginError}" class="help is-danger">This email is invalid</p>
                </div>

                <div class="container has-text-centered" style="margin-top: 5%">
                    <input class="button is-link is-rounded is-medium" type="submit" value="Log in"/>
                </div>
            </form>
        </div>


    </div>
</div>
</body>
</html>
